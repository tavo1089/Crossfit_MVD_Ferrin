<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MVD CrossFit{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- Estilos -->
  <style>
    .nav-link:hover { color: #0d6efd !important; text-decoration: underline; }
    footer a:hover { color: #0d6efd !important; }
  </style>
</head>
<body style="
  background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
              url('https://images.pexels.com/photos/416778/pexels-photo-416778.jpeg?auto=compress&cs=tinysrgb&w=1600');
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  color: #f8f9fa;
">












  <nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{% url 'home' %}">MVD CrossFit</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'listar_clases' %}">Clases</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'listar_socios' %}">Socios</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'crear_socio' %}">Nuevo socio</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'crear_coach' %}">Nuevo coach</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'crear_clase' %}">Nueva clase</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'buscar_socio' %}">Buscar socios</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido -->
  <main class="container py-4 flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer único (con íconos) -->
<footer style="
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color: #000;
  border-top: 1px solid #343a40;
  color: #f8f9fa;
  text-align: center;
  padding: 10px 0;
  z-index: 10;
">
  <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
    <span class="small">© 2025 MVD CrossFit</span>
    <div class="d-flex align-items-center gap-3 fs-4">
      <a class="text-light" href="https://instagram.com" target="_blank" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
      <a class="text-light" href="https://facebook.com" target="_blank" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
      <a class="text-light" href="https://wa.me/59800000000" target="_blank" aria-label="WhatsApp"><i class="bi bi-whatsapp"></i></a>
      <a class="text-light" href="mailto:contacto@mvd.com" aria-label="Email"><i class="bi bi-envelope"></i></a>
    </div>
  </div>
</footer>
