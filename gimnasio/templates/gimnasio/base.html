<!doctype html>
<html lang="es">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MVD CrossFit{% endblock %}</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilo hover de la barra de navegación -->
  <style>
    .nav-link:hover {
      color: #0d6efd !important; /* azul Bootstrap */
      text-decoration: underline;
    }
  </style>
</head>

  <body class="bg-dark text-light">

    <!-- Navbar minimalista -->
<!-- Navbar minimalista y elegante -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black border-bottom border-secondary">
  <div class="container">
    <a class="navbar-brand fw-semibold" href="{% url 'home' %}">MVD CrossFit</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'listar_clases' %}">Clases</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'listar_socios' %}">Socios</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crear_socio' %}">Nuevo socio</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crear_coach' %}">Nuevo coach</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'crear_clase' %}">Nueva clase</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'buscar_socio' %}">Buscar socios</a></li>
      </ul>
    </div>
  </div>
</nav>

            <!-- más enlaces después -->
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="border-top border-secondary py-4 mt-5">
      <div class="container small text-secondary">
        © {{ now|date:"Y" }} MVD CrossFit
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
