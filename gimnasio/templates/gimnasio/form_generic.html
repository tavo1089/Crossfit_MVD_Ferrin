{% extends "gimnasio/base.html" %}
{% block title %}{{ titulo }} Â· MVD CrossFit{% endblock %}
{% block content %}
<h2 class="mb-3">{{ titulo }}</h2>

<form method="post" class="row g-3">
  {% csrf_token %}
  {% for field in form %}
    <div class="col-12">
      <label class="form-label">{{ field.label }}</label>
      {{ field }}
      {% if field.errors %}
        <div class="text-danger small">{{ field.errors|striptags }}</div>
      {% endif %}
    </div>
  {% endfor %}
  <div class="col-12">
    <button class="btn btn-primary">Guardar</button>
    <a class="btn btn-outline-light" href="{% url 'home' %}">Cancelar</a>
  </div>
</form>
{% endblock %}
